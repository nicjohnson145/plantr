services:

  controller:
    build:
      context: .
      args:
        TASK: build-controller
        BINARY_NAME: plantr-controller
    environment:
      JWT_SIGNING_KEY: tZtdk2HM4YGrmplrguqw23oilOG1QKgVTAw9udHi
      GIT_URL: "https://github.com/nicjohnson145/plantr-test-repo.git"
      SQLITE_DB_PATH: "/opt/controller.db"
